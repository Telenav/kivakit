#
# GitHub action that builds code that is pushed into a feature branch
#

name: Build Feature Branch

on:
  workflow_dispatch:
  push:
    branches: [ feature/* ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 16

      - name: Build
        run: |
          perl ./.github/scripts/build.pl package
        shell: bash
