#
# GitHub action that builds code on push or pull request.
#
defaults:
  run:
    shell: bash

name: "Build Release"

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - 'documentation/**'
      - '**/*.md'
    branches:
      - 'release/**'
  pull_request:
    paths-ignore:
      - 'documentation/**'
      - '**/*.md'
    branches:
      - 'release/**'

jobs:
  build:
    uses: Telenav/telenav-github/.github/workflows/build-branch.yml@main
    secrets:
      ZULIP_API_KEY: ${{ secrets.ZULIP_API_KEY }}
