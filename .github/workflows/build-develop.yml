#
# GitHub action that builds code on push or pull request.
#
defaults:
  run:
    shell: bash

env:
    CACTUS_VERSION: 1.5.22

name: "Build Develop"

on:
  workflow_dispatch:
  push:
    paths-ignore:
        - 'documentation/**'
        - '**/*.md'
    branches:
      - develop
  pull_request:
    paths-ignore:
        - 'documentation/**'
        - '**/*.md'
    branches:
      - develop

jobs:
  build:
    uses: Telenav/telenav-github/.github/workflows/build-branch.yml@main
