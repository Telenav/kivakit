#
# GitHub action that builds code on push or pull request.
#
defaults:
  run:
    shell: bash

name: "Build Feature, Hotfix or Bugfix"

on:
  workflow_dispatch:
  push:
    paths-ignore:
        - 'documentation/**'
        - '**/*.md'
    branches:
      - 'feature/**'
      - 'hotfix/**'
      - 'bugfix/**'
  pull_request:
    paths-ignore:
        - 'documentation/**'
        - '**/*.md'
    branches:
      - 'feature/**'
      - 'hotfix/**'
      - 'bugfix/**'

jobs:
  build:
    uses: Telenav/telenav-github/.github/workflows/build-branch.yml@main
    secrets:
      ZULIP_API_KEY: ${{ secrets.ZULIP_API_KEY }}
