#
# GitHub action that builds code that is pushed into a feature branch
#

name: "Build Branch"

on:
  workflow_dispatch:
  push:
    branches: [ master, develop, release/**, feature/**, hotfix/** ]
  pull_request:
    branches: [ master, develop, release/** ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout telenav-build
        uses: actions/checkout@v3
        with:
          repository: Telenav/telenav-build
          path: telenav-build

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup repositories
        run: echo "Setting up" && cd telenav-build && ./setup.sh $GITHUB_REF_NAME ci-build

      - name: Build
        run: echo "Building" && cd telenav-build && mvn clean install
