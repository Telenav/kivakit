#
# GitHub action that builds code on push or pull request.
#

defaults:
  run:
    shell: bash

env:
    CACTUS_VERSION: 1.5.18

name: "Build Branch"

on:
  workflow_dispatch:
  push:
    paths-ignore:
        - 'documentation/**'
        - '**/*.md'
    branches:
      - develop
      - 'release/**'
      - 'feature/**'
      - 'hotfix/**'
  pull_request:
    paths-ignore:
        - 'documentation/**'
        - '**/*.md'
    branches:
      - develop
      - 'release/**'
      - 'feature/**'
      - 'hotfix/**'

jobs:
  build:
    uses: Telenav/telenav-github/.github/workflows/build-branch.yml@main

