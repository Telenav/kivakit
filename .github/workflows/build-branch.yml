#
# GitHub action that builds code that is pushed into a feature branch
#

name: "Build Branch"

on:
  workflow_dispatch:
  push:
    branches: [ master, develop, release/**, feature/**, hotfix/** ]
  pull_request:
    branches: [ master, develop, release/** ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout kivakit-build
        uses: actions/checkout@v3
        with:
          repository: Telenav/kivakit-build
          path: kivakit-build

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup repositories
        run: cd kivakit-build && ./setup.sh

      - name: Build
        run: cd kivakit-build && mvn clean install
